<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Form</title>
</head>
<body>
    <form>
        <label for="email">Enter your email</label>
        <input type="email" id="email" required>

        <label for="country">Enter your country</label>
        <input type="text" id="country" required>

        <label for="zipcode">Enter your zipcode</label>
        <input type="number" id="zipcode" required>

        <label for="password">Create your password</label>
        <input type="password" id="password" required>


        <label for="confirm-password">Re-enter your password</label>
        <input type="password" id="confirm-password" required>


    </form>
</body>
</html>
