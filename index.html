<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Browser Form</title>
</head>
<body>
    <form novalidate>
        <fieldset>
        <label for="email">
            <span class="error" aria-live="polite"></span>
        </label>
        <input type="email" id="email" required placeholder="Enter email" minlength="8">

        <label for="country"></label>
        <input type="text" id="country" required placeholder="Enter country">

        <label for="zipcode"></label>
        <input type="number" id="zipcode" required placeholder="Enter zipcode">

        <label for="password"></label>
        <input type="password" id="password" required placeholder="Create password">


        <label for="confirm-password">
            <span class="error" aria-live="polite"></span>
        </label>
        <input type="password" id="confirm-password" required placeholder="Confirm password">
        <p id="message"></p>
         
        <input type="button" value="SUBMIT"></button>
        
    </fieldset>


    </form>
</body>
</html>
